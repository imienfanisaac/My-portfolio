<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz maker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</head>

<body>
  <header class="container-fluid p-4">
      <h1 class="text-info">Quiz maker</h1>   
      <h3 class="text-info">Create fun quizzes to test your knowlegde</h3>   
  </header>
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="nav">  
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link mr-5" href="createQuiz.html">Create <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link mr-5" href="updateQuestion.html">Update</a>
              </li>  
              <li class="nav-item">
                  <a class="nav-link mr-5" href="checkQuiz.html">Check</a>
              </li> 
              <li class="nav-item">
                  <a class="nav-link mr-5" href="delete.html">Delete</a>
              </li> 
              <li class="nav-item">
                  <a class="nav-link mr-5" href="playquiz.html">Play</a>
              </li>   
          </ul>
      </div>

  </nav>
  <main class="container-fluid d-flex pt-5 justify-content-around bg-secondary">
    <div class="col-lg-4 col-md-5 col-sm-8 search">
      <h5 id="checkmessage">Submit a question</h5>
      <form id="calc-form">
        <div class="form-group">
          <label class="my-2" for="artist">Question</label>
          <input type="text" class="shadow form-control" id="question" placeholder="Enter a question" />
          <label class="my-2" for="answer">Answer 1</label>
          <input type="text" class="shadow form-control" id="answer1" placeholder="Enter an answer" /><label
            class="my-2" for="answer">Answer 2</label>
          <input type="text" class="shadow form-control" id="answer2" placeholder="Enter an answer" />
          <label class="my-2" for="answer">Answer 3</label>
          <input type="text" class="shadow form-control" id="answer3" placeholder="Enter an answer" />
          <div class="my-3">
            <h5 for="points">Difficulty rate</h5>
            <span id="1" class="ques-point fa fa-star star"></span>
            <span id="2" class="ques-point fa fa-star star"></span>
            <span id="3" class="ques-point fa fa-star star"></span>
            <span id="4" class="ques-point fa fa-star star"></span>
            <span id="5" class="ques-point fa fa-star star"></span>
          </div>
          <button type="button" class="btn btn-md btn-success btn-block p-1 my-3" id="questionbutton"
            onclick="sendData()">
            Submit
          </button>
          <button type="reset" class="btn btn-md btn-success btn-block p-1 my-2" id="resetbutton" onclick="resetInfo()">
            Reset
          </button>
        </div>
      </form>
      <div id="ratings"></div>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-8 results">
      <h5 id="checkmessage">Check here your question ...</h5>
      <div id="usercards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 d-flex justify-content-center"></div>
      <button type="button" onClick="goToQuiz()" class="btn btn-md btn-success btn-block mx-auto my-3 w-50"
        id="questionbutton">
        Check your quiz
      </button>
    </div>
  </main>
</body>

<script src="assetsquiz/db-config/db-config.js"></script>
<script src="assetsquiz/scripts/createQuiz.js"></script>

</html>
