<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <title>Quiz maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</head>

<body>
    <header class="container-fluid p-4">
        <h1 class="text-info">Quiz maker</h1>   
        <h3 class="text-info"><em>Create fun quizzes to test your knowlegde</em></h3>   
    </header>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="nav">  
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="createQuiz.html">Create <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="updateQuestion.html">Update</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link mr-5" href="checkQuiz.html">Check</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link mr-5" href="delete.html">Delete</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link mr-5" href="playquiz.html">Play</a>
                </li>   
            </ul>
        </div>

    </nav>
    <main class="container-fluid d-flex pt-5 justify-content-around bg-secondary" >
        <div id="update-form" class="col-lg-4 col-md-5 col-sm-8">
            <h5 id="checkmessage">Update a question</h5>
            <form id="calc-form">
                <div class="form-group">
                    <label class="my-2" for="chosen-question">Question</label>
                    <input type="text" class="shadow form-control" id="chosen-question"
                        placeholder="Enter a question" />
                    <label class="my-2" for="chosen-answer1">Answer 1</label>
                    <input type="text" class="shadow form-control" id="chosen-answer1"
                        placeholder="Enter an answer" /><label class="my-2" for="chosen-answer2">Answer 2</label>
                    <input type="text" class="shadow form-control" id="chosen-answer2" placeholder="Enter an answer" />
                    <label class="my-2" for="chosen-answer3">Answer 3</label>
                    <input type="text" class="shadow form-control" id="chosen-answer3" placeholder="Enter an answer" />
                    <label class="my-2" for="chosen-answer3">Correct answer (nr)</label>
                    <input type="text" class="shadow form-control" id="chosen-rightans"
                        placeholder="Enter right answer (number)" />
                    <div class="my-3">
                        <h5 for="points">Difficulty rate</h5>
                        <span id="1" class="chosen ques-point fa fa-star star"></span>
                        <span id="2" class="chosen ques-point fa fa-star star"></span>
                        <span id="3" class="chosen ques-point fa fa-star star"></span>
                        <span id="4" class="chosen ques-point fa fa-star star"></span>
                        <span id="5" class="chosen ques-point fa fa-star star"></span>
                    </div>
                    <button type="button" class="btn btn-md p-1 btn-success btn-block my-3" id="questionbutton"
                        onclick="updateQues()">
                        Submit
                    </button>
                    <button type="text" class="btn btn-md p-1 btn-success btn-block my-2" id="resetbutton"
                        onclick="backToQuestions()">
                        Go back
                    </button>
                </div>
            </form>
            <div id="ratings"></div>
        </div>
        <div id="questionscards" class="col-lg-4 col-md-5 col-sm-8">
            <h6 style="margin:0 1rem 2rem 3rem">Click on question to update</h6>
        </div>
    </main>
</body>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="assetsquiz/db-config/db-config.js"></script>
<script src="assetsquiz/scripts/updateQuestion.js"></script>

</html>
